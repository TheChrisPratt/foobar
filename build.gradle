apply plugin: 'war'

repositories {
  mavenCentral()
}

dependencies {
  compile         'com.google.code.gson:gson:2.8.6'
  compile         'com.zaxxer:HikariCP:3.4.2'
  compile         'javax.persistence:javax.persistence-api:2.2'
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
  runtime         'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
  runtime         'mysql:mysql-connector-java:8.0.19'
  compile         'org.apache.cxf:cxf-rt-frontend-jaxrs:3.0.2'
  runtime         'org.hibernate:hibernate-core:5.4.12.Final'
  compile         'org.springframework:spring-jdbc:4.1.1.RELEASE'
  compile         'org.springframework:spring-web:4.1.1.RELEASE'
  compile         'org.springframework.data:spring-data-commons:2.2.5.RELEASE'
  compile         'org.springframework.data:spring-data-jpa:2.2.5.RELEASE'
}

task deploy (type: Copy,dependsOn: war) {
  from war.archivePath
  into project.properties['deployment.dir']
}
